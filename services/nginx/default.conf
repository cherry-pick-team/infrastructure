upstream web {
    ip_hash;
    server api:5000;
}

upstream web_cropper {
    ip_hash;
    server cropper:8880;
}

server {
	index index.html;
    root /frontend;
    location / {
        try_files $uri $uri/ @spa;
    }

    location @spa {
        rewrite (.*) /index.html last;
    }

    location /api {
        proxy_pass http://web/api;
    }

    location /crop/ {
        proxy_pass http://web_cropper/;
    }

    location /static {
        alias /etc/nginx/conf.d/static;
    }

    listen 80;
    server_name _;
}
